<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #projects-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #projects-list li {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        #projects-list li:last-child {
            border-bottom: none;
        }

        #projects-list li a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        #projects-list li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Proyectos</h1>
    <ul id="projects-list">
        <!-- Aquí se llenarán los proyectos dinámicamente -->
    </ul>

    <script>
        // Función para cargar los proyectos desde GitHub
        async function cargarProyectos() {
            const username = 'RonaldOrtz'; // Nombre de usuario de GitHub
            const url = `https://api.github.com/users/${username}/repos`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                const projectsList = document.getElementById('projects-list');

                // Limpiar la lista
                projectsList.innerHTML = '';

                // Iterar sobre los repositorios y agregarlos a la lista
                data.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    projectsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error al cargar los proyectos:', error);
            }
        }

        // Llamar a la función para cargar los proyectos al cargar la página
        window.onload = cargarProyectos;
    </script>
</body>
</html>
